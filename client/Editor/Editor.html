<template name="editor">
	<section class="toolbar">
		<div class="btn-group">
			<button class="springboard" onclick="Router.go('/')">Documents</button>
			<button class="editMode {{editMode}}">Edit</button>
		</div>		
		<div class="btn-group">
			<button class="insert">Insert</button>
		</div>		
	</section>
	<main>
		<ul>
			{{#sortable items=titles handle=".moveHandle" animation=150}}
				{{> title addEditMode this}}
			{{/sortable}}
		</ul>
		<ul>
			
			<li class="title add">
				<span class="name"><input type="text"></span>
			</li>

		</ul>
	</main>
</template>
