<template name="docManager">
	<section class="toolbar">
		<div class="btn-group">
			<button class="newDocument"></button>
		</div>
	</section>
	<main>
		<ul>
			<li class="form">
				<span class="name" contenteditable="true">Name</span>
			</li>
			{{#each document}}
				{{> doc}}
			{{/each}}
		</ul>
	</main>
</template>
